<!DOCTYPE html>
<html>
<head>
	<title>Form - session 5</title>
	<link rel="stylesheet" type="text/css" href="form.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="Login">
		<h1>Login</h1>
		<form>
			<div class="useroremail">
				<p>User or email address *</p>
				<input type="name" name="useroremail" value="">					
			</div>
			<div class="password">
				<p>Password *</p>
				<input type="password" name="password" value="" >			
			</div>
			<div class="submit">
					<input type="submit" name="login" value="LOGIN"><input type="checkbox" name="Rememberme" value="Remember me">Remember me
					<br>
					<br><a href="#">Lost your password ?</a>
			</div>
			<div class="lost">
				
			</div>
		</form>
	</div>
	<div id="Register">
		<h1>Register</h1>
		<form>
			<div class="phone">
				<p>Phone</p>
				<input type="name" name="phone" value="">
			</div>
			<div class="first">
				<p>First name</p>
				<input type="name" name="firstname" value="">				
			</div>
			<div class="last">
				<p>Last name</p>
				<input type="name" name="lastname" value="">
			</div>
			<div class="phone">
				<p>Email address *</p>
				<input type="name" name="email" value="">
			</div>
			<div class="phone">
				<p>Password *</p>
				<input type="password" name="email" value="">			
			</div>
			<div class="register">
				<input type="submit" name="REGISTER" value="REGISTER">
			</div>
		</form>
	</div>
</body>
</html>
