<!DOCTYPE html>
<html>
<head>
	<title>Facbook form</title>
	<link rel="stylesheet" type="text/css" href="../css/facebook.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="container">
		<header>
			<div id="menubar">
				<div id="facebook">
					<a href="https://www.facebook.com"><h1>facebook</h1></a>
				</div>
				<div id="login">
					<div id="email">
						<table>
							<tr>
								<p>Email</p>
							</tr>
							<tr>
								<input type="email" class="inputext" name="email">
							</tr>
							<tr>
								<p><input type="checkbox" name="keepmeloggedin" value="">Keep me logged in</p>
							</tr>					
						</table>
					</div>
					<div id="password">
						<table>
							<tr>
								<p>Password</p>
							</tr>
							<tr>
								<input type="password" class="inputext" name="password">
							</tr>
							<tr>
								<a href="https://www.facebook.com/login/identify?ctx=recover&lwv=110&ars=royal_blue_bar"><br>Forgot your password ?</a>
							</tr>					
						</table>
					</div>
					<div id="submit">
						<table>
							<tr>
								<br>
							</tr>
							<tr>
								<input type="submit" name="submit" value="LOGIN">
							</tr>
							<tr>
							</tr>					
						</table>
					</div>										
				</div>
			</div>
		</header>
		<content>
			<div id="user">

			</div>
			<div id="password"></div>
			<div id="submit"></div>
		</content>
	</div>
</body>
</html>
